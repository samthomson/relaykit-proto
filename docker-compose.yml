# Dev: one stack. Caddy on 80/443 (run ./scripts/gen-dev-certs.sh for HTTPS). Traefik behind for routing.
services:
  dokploy-postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dokploy
      POSTGRES_PASSWORD: dokploy_secret
      POSTGRES_DB: dokploy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokploy"]
      interval: 5s
      timeout: 5s
      retries: 5

  dokploy-redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  dokploy:
    image: dokploy/dokploy:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://dokploy:dokploy_secret@dokploy-postgres:5432/dokploy
      - REDIS_URL=redis://dokploy-redis:6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dokploy_data:/etc/dokploy
    networks:
      - default
      - dokploy-network
    depends_on:
      dokploy-postgres:
        condition: service_healthy
      dokploy-redis:
        condition: service_healthy

  dokploy-traefik:
    image: traefik:v3.6.7
    restart: unless-stopped
    volumes:
      - dokploy_data:/etc/dokploy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --configFile=/etc/dokploy/traefik/traefik.yml
    depends_on:
      - dokploy
    networks:
      - default
      - dokploy-network

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dev-certs:/certs:ro
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
    depends_on:
      - dokploy-traefik
    networks:
      - default

  relaykit:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/backend/node_modules
      - /app/frontend/node_modules
    depends_on:
      dokploy:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  dokploy_data:

networks:
  dokploy-network:
    name: dokploy-network
    driver: bridge

# Routing is configured via Dokploy's Domains API (domain.create), not Traefik labels in this file.
# Service must be on dokploy-network so Traefik can reach it.
# Use {{DEPLOY_SUFFIX}} in volume names so each deployment gets its own volume (replaced at deploy time).
services:
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    restart: unless-stopped
    volumes:
      - strfry_data_{{DEPLOY_SUFFIX}}:/app/strfry-db
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /app/strfry.conf <<EOF
        db = "/app/strfry-db"
        relay {
          bind = "0.0.0.0"
          port = 7777
        }
        EOF
        /app/strfry relay
    expose:
      - "7777"
    networks:
      - dokploy-network

volumes:
  strfry_data_{{DEPLOY_SUFFIX}}:

networks:
  dokploy-network:
    external: true


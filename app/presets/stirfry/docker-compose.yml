services:
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    restart: unless-stopped
    volumes:
      - strfry_data:/app/strfry-db
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /app/strfry.conf <<EOF
        db = "/app/strfry-db"
        relay {
          bind = "0.0.0.0"
          port = 7777
        }
        EOF
        /app/strfry relay
    expose:
      - "7777"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.strfry.rule=Host(`${RELAY_HOST}`)"
      - "traefik.http.routers.strfry.entrypoints=websecure"
      - "traefik.http.routers.strfry.tls=true"
      - "traefik.http.routers.strfry.service=strfry"
      - "traefik.http.services.strfry.loadbalancer.server.port=7777"
      - "traefik.http.middlewares.strfry-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.strfry.middlewares=strfry-headers"

volumes:
  strfry_data:

